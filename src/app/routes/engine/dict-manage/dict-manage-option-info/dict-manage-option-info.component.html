<nz-page-header (nzBack)="goBack()" nzBackIcon class="app-page-header">
  <nz-page-header-title>字典项查看</nz-page-header-title>
  <nz-page-header-tags>
    <nz-tag *ngIf="!!dictOption" [nzColor]="'red'">{{ dictOption.dict.name }}</nz-tag>
  </nz-page-header-tags>
</nz-page-header>
<nz-card [nzBordered]="false">
  <nz-descriptions nzBordered *ngIf="!!dictOption">
    <nz-descriptions-item nzTitle="ID">{{ dictOption.id }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="名称">{{ dictOption.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="代码">{{ dictOption.code }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="排序">{{ dictOption.order }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="状态">
      <nz-badge nzStatus="success" nzText="启用" *ngIf="!!dictOption.enable"></nz-badge>
      <nz-badge nzStatus="error" nzText="禁用" *ngIf="!dictOption.enable"></nz-badge>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="备注">
      <pre>{{ dictOption.note }}</pre>
    </nz-descriptions-item>
  </nz-descriptions>
</nz-card>
