<nz-page-header (nzBack)="goBack()" nzBackIcon class="app-page-header">
  <nz-page-header-title>访问日志查看</nz-page-header-title>
</nz-page-header>
<nz-card [nzBordered]="false">
  <nz-descriptions nzBordered [nzColumn]="1" *ngIf="!!accessLog">
    <nz-descriptions-item nzTitle="访问IP">{{ accessLog.accessIP }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="访问URL">{{ accessLog.accessUrl }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="访问用户">{{ accessLog.accessUser }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="访问时间">{{ accessLog.accessTime | date: 'yyyy-MM-dd HH:mm:ss' }}</nz-descriptions-item>
  </nz-descriptions>
</nz-card>
