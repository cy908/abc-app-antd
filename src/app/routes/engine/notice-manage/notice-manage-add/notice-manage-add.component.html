<nz-page-header (nzBack)="goBack()" nzBackIcon class="app-page-header">
  <nz-page-header-title>添加通知</nz-page-header-title>
</nz-page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>标题</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="title" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>时间</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-range-picker [nzShowTime]="{ nzFormat: 'HH:mm' }" nzFormat="yyyy-MM-dd HH:mm"
          [nzPlaceHolder]="['开始时间', '结束时间']" formControlName="dateRange" nzAllowClear></nz-range-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>部门</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-select nzMode="multiple" formControlName="departmentIds" [nzLoading]="departmentLoading" nzAllowClear>
          <nz-option nzCustomContent *ngFor="let data of departments" [nzValue]="data.id" [nzLabel]="data.name">
            <span [style.margin-right.px]="1" *ngFor="let _ of data.order.substr(data.orderTopSize).split('')">-</span>
            <span [style.margin-left.px]="2">{{ data.name }}</span>
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24">内容</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <textarea rows="4" nz-input formControlName="content"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <label nz-checkbox formControlName="keepOn">
          <span>保存之后继续添加下一条</span>
        </label>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" [nzLoading]="loading">保存</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
