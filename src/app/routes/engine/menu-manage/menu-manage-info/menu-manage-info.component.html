<nz-page-header (nzBack)="goBack()" nzBackIcon class="app-page-header">
  <nz-page-header-title>菜单查看</nz-page-header-title>
  <nz-page-header-tags>
    <nz-tag *ngIf="!!parentMenu" [nzColor]="'red'">{{ parentMenu.name }}</nz-tag>
  </nz-page-header-tags>
</nz-page-header>
<nz-card [nzBordered]="false">
  <nz-descriptions nzBordered *ngIf="!!menu">
    <nz-descriptions-item nzTitle="名称">{{ menu.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="地址">{{ menu.url }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Angular Material 图标">{{ menu.matIcon }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Ant Design 图标">{{ menu.antdIcon }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Ant Design 图标主题">{{ menu.antdIconTheme }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Ant Design 图标双色">{{ menu.antdIconTwotone }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="状态">
      <nz-badge nzStatus="success" nzText="启用" *ngIf="!!menu.enable"></nz-badge>
      <nz-badge nzStatus="error" nzText="禁用" *ngIf="!menu.enable"></nz-badge>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="备注">
      <pre>{{ menu.note }}</pre>
    </nz-descriptions-item>
  </nz-descriptions>
</nz-card>
